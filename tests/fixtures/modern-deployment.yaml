apiVersion: apps/v1
kind: Deployment
metadata:
  name: modern-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: modern-app
  template:
    metadata:
      labels:
        app: modern-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.21.0
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: modern-service
  namespace: default
spec:
  selector:
    app: modern-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
